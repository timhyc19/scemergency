    <textarea style="display:none; resize: none;" rows="4" name="text" id="loc"></textarea>

    <h3 id="title">Please enter your emergency:</h3>

    <h3 id="title">Enter any additional information:</h3>

    <br><br>

  </form>

    swal('Success!', 'Information submitted', 'success')
  }
