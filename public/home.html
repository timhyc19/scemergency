<html lang="en">

<head>

<body>
  <div><a href="index.html"></a><a href="/">Home</a></div>

  <form action="/" method="post">
    <textarea style="display:none;" style="resize: none;" rows="4" name="text" id="loc"></textarea>
    <center>
    <h3 id="title">Please enter your emergency:</h3>
    <input type="text" name = "one" id="id" placeholder="Ex: There is an intruder in the house">
    <br><br>
    <h3 id="title">Please enter any additional information on this emergency:</h3>
    <input type="text" name = "two" id="id" placeholder="Ex: The intruder is about 5'9, 140 pounds, and white">
    <br><br>
    <h3 id="title">Please enter your name and phone number:</h3>
    <input type="text" name = "three" id="id" placeholder="Ex: My name is Jim Khan, and my phone number is 123-123-1234">
    <br><br>
    <button type="submit" name="submit">Submit to 911</button>
  </center>
  </form>

  <button onclick="goBack()">Go Back</button>

  <script>
  function goBack() {
    window.history.back();
  }
  </script>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script>
  function getGeoLocation() {
    navigator.geolocation.getCurrentPosition((position) => {
      const lat = position.coords.latitude.toString();
      const lon = position.coords.longitude.toString();
      const GOOGLE_API = 'AIzaSyAbbwm41-HW0vI_TT4U-Kxh5s1XTe6F1EI'

      const url = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' + lat + ',' + lon + '&key=' + 'AIzaSyAbbwm41-HW0vI_TT4U-Kxh5s1XTe6F1EI'

      fetch(url).then(res => res.json())
        .then((res) => {
          let address = res.results[0].formatted_address;
          document.getElementById("loc").innerHTML = "My location is: " + address
        })
    })
  }

  getGeoLocation()
  </script>

</body>

</html>
